<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ pendings }} </strong>Tareas Pendientes</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filter of filters" (click)="setFilter(filter)">
      <a href="#/" [ngClass]="{selected: filter === actualFilter}">{{ filter | titlecase }}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearCompleted()">
    Limpiar completadas
  </button>
</footer>
